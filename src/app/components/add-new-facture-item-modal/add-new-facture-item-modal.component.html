<div ngbNoBootstrap>
    <ng-template #modal let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Entrez toutes les informations ici : </h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('exit')"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Qs</label>
                <input type="number" min="0" class="form-control" id='Qs' name="Qs" autocomplete="off" (keyup)="CalculatePT();" placeholder="Qs" required [(ngModel)]="Qs">
            </div>
            <div class="form-group" style="height: 65px">
                <label>DESIGNATION</label>
                <select id="ProductName" class="form-control">
                    <option value="-" disabled selected>Choisir Un Produit</option>
                </select>
                <input type='text' placeholder="choisissez le nom du produit ou entrez-en un nouveau"
                    class="form-control editOption">
            </div>
            <div class="form-group">
                <label>PU</label>
                <input type="number" class="form-control" id='PU' name="PU" (keyup)="CalculatePT();" autocomplete="off" placeholder="PU" required [(ngModel)]="PU">
            </div>
            <div class="form-group">
                <label>PT</label>
                <input type="number" class="form-control" id='PT' name="PT" autocomplete="off" placeholder="PT" required readonly [(ngModel)]="PT">
            </div>
        </div>
        <div class="modal-footer">
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-success" (click)="modal.close('add')">Add</button>
            </div>
        </div>
    </ng-template>
    <button class="btn btn-info add-new" (click)="open(modal)">Add New Product</button>
</div>
