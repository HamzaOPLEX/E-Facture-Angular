<section class="content">
    <div class="card">
        <div class="card-body">
            <p-table #dt [value]="documents" [(selection)]="selectedCustomers" dataKey="id" [rowHover]="true" [rows]="10"
                [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
                [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        List of Customers
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Global Search" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id" style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-sortIcon field="id"></p-sortIcon>
                                <p-columnFilter type="text" field="id" display="menu" class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="clientName" style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Client Name
                                <p-sortIcon field="clientName"></p-sortIcon>
                                <p-columnFilter type="text" field="clientName" display="menu" class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="documentDate" style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Date
                                <p-sortIcon field="documentDate"></p-sortIcon>
                                <p-columnFilter type="date" field="documentDate" display="menu" class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="status" style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Status
                                <p-sortIcon field="status"></p-sortIcon>
                                <p-columnFilter field="status" matchMode="equals" display="menu" class="ml-auto">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)"
                                            placeholder="Any">
                                            <ng-template let-option pTemplate="item">
                                                <p-tag [value]="option.label" [severity]="getSeverity(option.label)"></p-tag>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="width: 10rem">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-document>
                    <tr class="p-selectable-row">
                        <td>
                            <p-tableCheckbox [value]="document"></p-tableCheckbox>
                        </td>
                        <td>
                            <span class="p-column-title">ID</span>
                            {{ document.id }}
                        </td>
                        <td>
                            <span class="p-column-title">Client Name</span>
                            <span class="ml-1 vertical-align-middle">{{ document.clientName }}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Date</span>
                            {{ document.documentDate | date: 'MM/dd/yyyy' }}
                        </td>
                        <td>
                            <span class="p-column-title">Status</span>
                            <p-tag [value]="document.documentStatus" [severity]="getSeverity(document.status)"></p-tag>
                        </td>
                        <td style="text-align: center">
                            <button pButton type="button" class="p-button-secondary btn" icon="pi pi-file-edit"></button>
                            <button pButton type="button" class="p-button-danger btn" icon="pi pi-trash"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>
