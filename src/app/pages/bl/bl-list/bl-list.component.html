<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Toutes les Bon de Livraison crées</h1>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div *ngIf="messages && messages.length > 0">
        <div *ngFor="let message of messages" class="alert alert-success" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div id="accordion">
        <form id="FormSELECTEDBL" method="POST" action="/convert-bl/">
            <input type="hidden" name="SELECTEDBL" id='SELECTEDBL' value="">
        </form>
        <div *ngFor="let bl of allStuff" class="card">
            <div class="card-header" [id]="'heading' + bl.id">
                <h5 class="mb-0">
                    <button class="btn btn-info" data-toggle="collapse" (click)="collapseToggle(bl.id)"
                        [attr.data-target]="'#collapse' + bl.id" [attr.aria-expanded]="isExpanded(bl.id)"
                        [attr.aria-controls]="'collapse' + bl.id">
                        <b>{{ bl.name.toUpperCase() }}</b>
                    </button>
                </h5>
            </div>
            <div [id]="'collapse' + bl.id" class="collapse hide" [attr.aria-labelledby]="'heading' + bl.id"
                data-parent="#accordion">
                <div class="card-body">
                    <div class="text-center" style="margin-top: -19px;">
                        <button class="btn bg-gradient-success" style="margin:auto;color: white;"
                            (click)="selectAllThenConvert('Table' + bl.id)">Sélectionner Tout et Convertir</button>
                        <button class="btn bg-gradient-success" style="margin:auto;color: white;"
                            (click)="selectThenConvert('Table' + bl.id)">Convertir Sélectionné</button>
                    </div>
                    <table class="table table-head-fixed" [attr.id]="'Table' + bl.id">
                        <thead>
                            <tr>
                                <th style="width: 1%;">choisir</th>
                                <th>Serie</th>
                                <th>Client:</th>
                                <th>Date:</th>
                                <th>TOTAL HT :</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of bl.data">
                                <td>
                                    <input type="checkbox" [attr.id]="'check' + bl.id"
                                        (change)="updateSelectedRow(bl.id, row)">
                                </td>
                                <td>{{ row.serie }}</td>
                                <td>{{ row.client }}</td>
                                <td>{{ row.date }}</td>
                                <td>{{ row.totalHT }}</td>
                                <td><!-- Add your action button here --></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<form [action]="deleteAction" method="POST" id='deleteform'>
    <div class="modal fade" id="DeleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">S'il vous plaît entrez votre mot de passe :</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="modalpass" class="col-form-label">Mot de passe :</label>
                    <input type="password" name="password" class="form-control" id="modalpass" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-danger"><i class="fas fa-trash"></i>
                        Supprimer</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</form>
