<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{User.username}} welcome to the Customer Management page</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">List of All Customers</h3>
                </div>
                <div class="card-body table-responsive p-0" style="height: 552px;">
                    <table id='ClientTable' class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>ICE</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- {{tablebody | CreateTableBody}} -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">Add a New Customer</h3>
                </div>
                <form action="/settings/manage-clients" method="POST" id='MainAddNewClientForm'>
                    <div class="card-body">
                        <input type="hidden" name="_token" value="csrf_token">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="ClientName" autocomplete="off"
                                placeholder="Customer Name" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-handshake"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="ICE" autocomplete="off"
                                placeholder="Customer ICE" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-fingerprint"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="City" autocomplete="off"
                                placeholder="Customer City" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-city"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4" style="margin: auto;">
                                    <button type="submit" class="btn btn-block btn-primary"
                                        style="background-color:#17a2b8;border-radius: 5px;width: auto;">
                                        <i id='IconPlus' class="fas fa-plus"></i>
                                        <span id='IconSpin' class="spinner-border spinner-border-sm"
                                            style='display:none'></span>
                                        <b> Add</b>
                                    </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<form action="" method="POST" id='deleteform'>
    <input type="hidden" name="_token" value="csrf_token">
    <div class="modal fade" id="DeleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please enter your password:</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="modalpass" class="col-form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="modalpass" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-danger"><i class="fas fa-trash"></i>
                        Delete</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form action="" method="POST" id='FormToEditClient'>
    <input type="hidden" name="_token" value="csrf_token">
    <div class="modal fade" id="EditClientModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please enter all the information here :) </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id='ClientName' name="ClientName" autocomplete="off"
                            placeholder="Customer Name" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-handshake"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id='ICE' name="ICE" autocomplete="off"
                            placeholder="Customer ICE" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-fingerprint"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id='City' name="City" autocomplete="off"
                            placeholder="Customer City" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-city"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-info"><i class="fas fa-edit"></i> Edit</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
