<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Toutes les Devis crées</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="card">
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Serie</th>
                        <th>Client:</th>
                        <th>Date:</th>
                        <th>TOTAL HT :</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tablebody">
                        <td>{{ row.serie }}</td>
                        <td>{{ row.client }}</td>
                        <td>{{ row.date }}</td>
                        <td>{{ row.totalHT }}</td>
                        <td> <!-- Add your action button here --> </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Serie</th>
                        <th>Client:</th>
                        <th>Date:</th>
                        <th>TOTAL HT :</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
<form [action]="deleteAction" method="POST" id='deleteform'>
    <div class="modal fade" id="DeleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">S'il vous plaît entrez votre mot de passe :</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="modalpass" class="col-form-label">Mot de passe :</label>
                    <input type="password" name="password" class="form-control" id="modalpass" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-danger"><i class="fas fa-trash"></i>
                        Supprimer</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</form>
