<div class="login-box">
    <div class="login-logo">
        <p
            style="color: black;padding: 8px;background-color: #ffffff78;width: 100% !important;border-top-left-radius: 14px;border-top-right-radius: 14px;    text-shadow: 1px 1px 2px #0000004d;">
            <b>E</b>-FACTURE
        </p>
    </div>
    <!-- /.login-logo -->
    <div class="card" style="background: none;">
        <div class="card-body login-card-body"
            style="background-color: #ffffff78;border-bottom-right-radius: 14px;border-bottom-left-radius: 14px;">
            <h5 style="text-align: center;padding: 10px;">Welcome To The Login Page</h5>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="input-group mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input pInputText placeholder="Username" formControlName="username"/>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <input pInputText placeholder="Password" formControlName="password" type="password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p-button type="submit" label="Login" icon="pi pi-check" styleClass="p-button-secondary"></p-button>
                    </div>
                    <div class="col-4">
                        <a [routerLink]="['/register']" routerLinkActive="router-link-active" >
                            <p-button label="Register" icon="pi pi-plus" styleClass="p-button-success"></p-button>
                        </a>
                    </div>
                </div>
                <div class="row">
                        <a routerLink="/reset-password/" style="padding: 10px;text-align: center;">Reset Your Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
