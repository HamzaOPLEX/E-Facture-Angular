<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Enter Billing Information</h3>
        <button class="btn btn-info add-new" style="background-color: red !important;background-image: none;"
            (click)="ClearCache()">Clear</button> <!-- Button to Add Row -->
    </div>
    <div class="card-body">
        <form id="Form" [formGroup]="BillingForm" (change)="onFormChange()" (ngSubmit)="onSubmit()">
            <input type="hidden" name="datatable" id="tableinput" value="" required>
            <div class="form-group">
                <label>Invoice Number</label>
                <input type="text" min="0" class="form-control" formControlName="documentNumber" placeholder="N°:"
                    required readonly>
            </div>
            <div class="form-group">
                <label>Client Name (*) : <span class="text-danger"
                    *ngIf="(BillingForm.get('clientName').invalid || submitted) && BillingForm.get('clientName').errors?.invalidClientName">
                    This Field is Required
                </span></label>
                <div style="display: flex;">
                    <select id="ClientID" formControlName="clientName" class="form-control" style="margin-right: 10px;">
                        <option value="-" selected disabled>Select a Client</option>
                        <option *ngFor="let client of Clients" [value]="client.id">{{ client.name }}
                        </option>
                    </select>
                    <app-add-client-modal></app-add-client-modal>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Date (*):<span class="text-danger"
                            *ngIf="(BillingForm.get('invoiceDate').invalid || submitted) && BillingForm.get('invoiceDate').errors?.required">
                            Date Field Is Required
                        </span></label>
                        <input type="date" class="form-control" id="Date" autocomplete="off" formControlName="invoiceDate" value="" placeholder="..." required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                    </div>
                </div>
                <!-- Conditionally show elements based on TYPE -->
                <div *ngIf="TYPE === 'invoices'" id="avance" class="col-sm-6">
                    <div class="form-group">
                        <label>Avance (*): <span class="text-danger"
                            *ngIf="(BillingForm.get('avanceMoney').invalid || submitted) && BillingForm.get('avanceMoney').errors?.required">
                            This Field is Required
                        </span></label>
                        <input type="number" class="form-control" formControlName="avanceMoney" value="0">

                    </div>
                </div>

                <div *ngIf="TYPE === 'invoices'" class="col-sm-6">
                    <div class="form-group">
                        <label>Méthode de paiement (*): <span class="text-danger"
                            *ngIf="(BillingForm.get('PayingMethod').invalid || submitted) && BillingForm.get('PayingMethod').errors?.invalidClientName">
                            This Field is Required
                        </span></label>
                        <select class="form-control" id='paiementmethod' formControlName="PayingMethod">
                            <option value="-" disabled selected>Choisir Une Méthode</option>
                            <option>Espèces</option>
                            <option>Chèque</option>
                            <option value='Lettre'>Lettre De Change</option>
                            <option value='Virement'>Virement Bancaire</option>
                        </select>
                    </div>
                </div>

                <div *ngIf="TYPE === 'invoices'" class="col-sm-6">
                    <div class="form-group">
                        <label>TTC ou HT (*): <span class="text-danger"
                            *ngIf="(BillingForm.get('TTTCorHT').invalid || submitted) && BillingForm.get('TTTCorHT').errors?.required">
                            This Field is Required
                        </span></label>
                        <select class="form-control" id="TTTCorHT" formControlName="TTTCorHT">
                            <option>HT</option>
                            <option>TTC</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ButtnEnregister">
                <button id="savebttn" type="submit" class="btn btn-default btn-info">
                    <i id="IconPlus" class="fas fa-plus"></i>
                    <span id="IconSpin" class="spinner-border spinner-border-sm" style="display:none"></span>
                    <b>SAVE</b>
                </button>
                <button id="savebttn" type="button" class="btn btn-default btn-success add-new">
                    <i id="IconPlus" class="fas fa-plus"></i>
                    <span id="IconSpin" class="spinner-border spinner-border-sm" style="display:none"></span>
                    <b>Print</b>
                </button>
            </div>
        </form>
    </div>
</div>
