<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{User.username}} welcome to the Customer Management page</h1>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="card">
        <div class="card-body">
            <p-table #dt [value]="clients"
                dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
                [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        List of Customers
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Global Search" />
                        </span>
                        <span class="p-input-icon-left">
                            <app-add-client-modal (clients)="handleClientDataEvent($event)"></app-add-client-modal>
                        </span>                    
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="client_name" style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Client Name
                                <p-sortIcon field="client_name"></p-sortIcon>
                                <p-columnFilter type="text" field="client_name" display="menu"
                                    class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="client_ICE" style="min-width: 5rem">
                            <div class="flex justify-content-between align-items-center">
                                ICE
                                <p-sortIcon field="client_ICE"></p-sortIcon>
                                <p-columnFilter type="text" field="client_ICE" display="menu" class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="client_city" style="min-width: 5rem">
                            <div class="flex justify-content-between align-items-center">
                                City
                                <p-sortIcon field="client_city"></p-sortIcon>
                                <p-columnFilter type="text" field="client_city" display="menu" class="ml-auto"></p-columnFilter>
                            </div>
                        </th>
                        <th style="width: 10rem">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-clients>
                    <tr class="p-selectable-row">
                        <td>
                            <span class="p-column-title">Client Name</span>
                            <span class="ml-1 vertical-align-middle">{{ clients.client_name }}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Client Name</span>
                            <span class="ml-1 vertical-align-middle">{{ clients.client_ICE }}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Client City</span>
                            <span class="ml-1 vertical-align-middle">{{ clients.client_city }}</span>
                        </td>
                        <td style="text-align: center">
                            <!-- <button pButton type="button" class="p-button-danger btn" icon="pi pi-trash"></button> -->
                            <app-delete-item [Item_ID]="clients.id" URL="http://127.0.0.1:8000/api/clients/delete/"></app-delete-item>
                            <app-edit-client-modal [Item_ID]="clients.id" URL="http://127.0.0.1:8000/api/clients/update/"></app-edit-client-modal>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No clients found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>
