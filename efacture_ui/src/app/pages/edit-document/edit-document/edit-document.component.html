<section class="content-header">

            <div class="col-sm-6">
                <h1>welcome to the {{TYPE}} edit page</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <!-- Card for displaying totals -->
    <div class="row">
        <!-- Card for form -->

        </div>
        <div class="col-md-6" *ngIf="document_data">
            <app-edit-document-table-items [document_data]="this.document_data"></app-edit-document-table-items>
        </div>
    </div>
</section>
