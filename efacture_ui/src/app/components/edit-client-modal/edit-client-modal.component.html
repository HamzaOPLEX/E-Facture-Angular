<button pButton type="button" class="p-button-secondary btn" icon="pi pi-file-edit" (click)="showDialog()"></button>
<p-dialog header="Edit Client" [(visible)]="visible" [modal]="true"  [draggable]="false" style="width: 50vw;"
    [resizable]="true">
    <form (change)="Change()" [formGroup]="ClientForm">
        <div class=" flex justify-content-center">
                <span class="text-danger"
                    *ngIf="(ClientForm.get('client_name').invalid || submitted) && ClientForm.get('client_name').errors?.required">This
                    Field is Required
                </span>
                <div class="p-inputgroup pb-3">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <input pInputText placeholder="Name" formControlName="client_name"/>
                </div>
                <span class="text-danger"
                    *ngIf="(ClientForm.get('client_ICE').invalid || submitted) && ClientForm.get('client_ICE').errors?.required">
                    This Field is Required
                </span>

                <div class="p-inputgroup pb-3">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-building"></i>
                    </span>
                    <input type="text" pInputText placeholder="ICE" formControlName="client_ICE"/>
                </div>
                <span class="text-danger"
                    *ngIf="(ClientForm.get('client_city').invalid || submitted) && ClientForm.get('client_city').errors?.required">
                    This Field is Required
                </span>
                <div class="p-inputgroup pb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                    <input type="text" pInputText placeholder="City" formControlName="client_city"/>
                </div>
        </div>
    </form>
</p-dialog>
